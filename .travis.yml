language: node_js
node_js:
    - "12"
install:
  - npm install -g codecov
before_script:
  - npm install -g gulp-cli
script:
  - istanbul cover ./node_modules/mocha/bin/_mocha --reporter lcovonly -- -R spec
  - codecov
  - cd labiba-transformer
  - npm install --no-optional
  - webpack
  - cd ..
  - cd labiba-parser
  - npm install
  - npm install gulp
  - gulp build
  - cd ..
  - cd labiba-ide
  - npm install
  - npm run dist
