os:
- windows
- linux
- osx
language: node_js
node_js:
- '12'
install:
- npm install -g gulp-cli
script:
- 
- cd labiba-transformer
- npm install --no-optional
- webpack
- 
- cd ..
- cd labiba-parser
- npm install
- npm install gulp
- gulp build
- 
- cd ..
- cd labiba-ide
- npm install
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then npm run build-win          ; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then npm run build-linux          ; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then npm run build-mac          ; fi
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - if [ "$TRAVIS_OS_NAME" = "windows" ]; then labiba-ide/dist/Labiba.Setup.exe          ; fi
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then labiba-ide/dist/Labiba IDE.AppImage          ; fi
    - if [ "$TRAVIS_OS_NAME" = "osx" ]; then Labiba IDE-mac.zip          ; fi
  skip_cleanup: true
  on:
    repo: fakoua/labiba
