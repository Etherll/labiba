<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8">
    <title>لبيبة</title>
    <link href="static/theme/semantic.rtl.min.css" rel="stylesheet" type="text/css" />
    <link href="static/css/editor.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div class="ui fixed menu backcolor-primary textcolor-white">
      <div class="ui dropdown as-menu">
        <div class="text">ملف</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">جديد</div>
          <div id="btnOpen" class="item">
            <span class="description">ctrl + o</span>
            فتح...
          </div>
          <div id="btnSave" class="item">
            <span class="description">ctrl + o</span>
            حفظ
          </div>
          <div id="btnSaveAs" class="item">
            <span class="description">ctrl + s</span>
            حفظ بإسم ...
          </div>
          <div class="divider"></div>
          <div id="btnClose" class="item">خروج</div>
        </div>
      </div>
      <div class="ui dropdown as-menu">
        <div class="text">اسألوا لبيبة</div>
        <i class="dropdown icon"></i>
        <div class="menu">
          <div class="item">مساعدة</div>
          <div class="item">
              <i class="dropdown icon"></i>
            أمثلة
            <div class="menu">
                <div class="item" data-file="hello-world">مرحبا لبيبة</div>
                <div class="item" data-file="age-calculator">العمر</div>
                <div class="item" data-file="bmi">مؤشر الوزن الطبيعي</div>
                <div class="item">Adobe Creative Cloud</div>
                <div class="item">Private FTP</div>
                <div class="item">Another Service...</div>
              </div>
          </div>
          <div class="divider"></div>
          <div class="item">حول البرنامج</div>
        </div>
      </div>
    </div>

    <div class="ui menu toolbar ">
      <div class="item">
        <div id="btnRun" class="ui button backcolor-primary textcolor-white">
          تشغيل
          <i class="caret square right icon"></i>
        </div>
      </div>
    </div>

     <div id="container">
            <div id="editor">
            </div>
            <div id="splitter"></div>
            <div id="output">
            </div>
      </div>
    <script src="./index.js"></script>
  </body>
</html>
